<header class="site-header">
	<div class="branding">
		<!-- customized to link to www.eucalyptus.cloud -->
		<a href="https://www.eucalyptus.cloud/">
		{{ with .Site.Params.gravatar -}}
			<img class="avatar" src="https://www.gravatar.com/avatar/{{ . | md5 }}?s=100&d=identicon" alt=""/>
		{{- else -}}
			<img class="avatar" src="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}" alt=""/>
		{{- end }}
		</a>
		<!-- customized to remove title
		<h1 class="site-title">
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</h1>
		-->
	</div>
	<nav class="site-nav">
		<ul>
			{{ range .Site.Menus.nav -}}
				<li><a href="{{ .URL }}"> {{ .Name }} </a></li>
			{{- end }}

			{{ partial "icons.html" . }}
		</ul>
	</nav>
</header>
